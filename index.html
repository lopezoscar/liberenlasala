<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>

        <div class="container">
            <h1>Liberen la sala</h1>


            <div class="row">
                <div class="list-group hours">
                </div>
            </div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edita la info</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label>
                                Nombre <input type="text" class="form-control name" />
                            </label>
                            <label>
                                Descripci√≥n <input type="text" class="form-control desc" />
                            </label>
                        </div>
                        <div class="row">
                            <label>
                                Desde
                                <select onchange="APP.buildTo()" class="form-control from"></select>
                            </label>
                            <label>
                                Hasta <select class="form-control to"></select>
                            </label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="APP.save()">Reservar</button>

                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
